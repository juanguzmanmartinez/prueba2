    displayName: devDeploy
    condition: >-
      and(succeeded('compileAndScan'),or(eq(variables['Build.SourceBranch'], 'refs/heads/develop'), eq(variables['Build.SourceBranch'], 'refs/heads/${{parameters.dev}}')))
