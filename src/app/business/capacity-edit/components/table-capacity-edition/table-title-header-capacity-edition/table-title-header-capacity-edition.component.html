<div class="container-title-header">
  <div [ngClass]="{'d-section-title-one': totalCapacity >= order, 'd-section-title-one-red': order > totalCapacity }">
    <div class="d-capacity-cuantity">
      {{ totalCapacity }}
    </div>
    <div class="d-type-operation">
      de capacidad {{type}}
    </div>
  </div>
  <div [ngClass]="{'d-section-title-two': totalCapacity >= order, 'd-section-title-two-red': order > totalCapacity }">
    <div class="d-registration-requests">
      {{order}}
    </div>
    <div class="d-type-operation">
      pedidos de registro
    </div>
  </div>
  <div [formGroup]="capacityAllEditForm.form" class="d-section-title-three">
    <app-input-text-customer formControlName="allCapacities">
    </app-input-text-customer>
    <div class="d-apply-all">
      <p (click)="updateAllCapacities()" class="button-header-style">Aplicar para todos</p>
    </div>
  </div>
</div>
