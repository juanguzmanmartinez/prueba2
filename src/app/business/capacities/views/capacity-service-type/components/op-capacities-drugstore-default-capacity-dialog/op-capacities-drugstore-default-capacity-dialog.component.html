<section
  class="operations-capacities-local-default-capacity-dialog"
  app-dialog-container
  widthOverlay="700px"
>
  <div app-dialog-close mat-dialog-close></div>
  <!-- <div
    app-dialog-edit-button
    [mat-dialog-close]="true"
  ></div> -->
  <div class="content mb-6 content-store">
    <app-dialog-header svgName="stores">
      <ng-container dialog-header-title>
        {{ capacitiesDrugstore.drugstoreCode }}
        {{ capacitiesDrugstore.name }}</ng-container
      >
      <!-- <ng-container dialog-header-description
        >Detalle de capacidad</ng-container
      > -->
    </app-dialog-header>
  </div>
  <div class="divider px-5"></div>
  <div class="content-store mb-0 d-flex flex-column align-items-start">
    <h4 class="text-h6 text-black mb-4">Ventanas horarias</h4>
    <h2 class="text-body-1-regular text-gray-7 mb-5">
      Servicio
      {{ capacityServiceTypeName[drugstoreServiceTypeTable.serviceType] }}
    </h2>
  </div>
  <div
    class="dialog-content"
    *ngIf="loading"
  >
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef>Bloque horario</th>
        <td mat-cell *matCellDef="let element">
          {{ element.segmentHour }}
        </td>
      </ng-container>

      <ng-container matColumnDef="capacity">
        <th
          mat-header-cell
          column-width="180px"
          header-cell-left
          *matHeaderCellDef
        >
          Capacidad
        </th>
        <td mat-cell column-width="140px" cell-left *matCellDef="let element">
          <span class="text-body-1-bold">{{ element.segmentCapacity }}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        row-small
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>

  </div>
  <div class="d-flex justify-content-end mt-4 px-5" *ngIf="loading">
    <app-button
      appearance="primary"
      [mat-dialog-close]="true"
      innerClass="btnServiceEditionStyle"
      >Editar</app-button
    >
  </div>
</section>
