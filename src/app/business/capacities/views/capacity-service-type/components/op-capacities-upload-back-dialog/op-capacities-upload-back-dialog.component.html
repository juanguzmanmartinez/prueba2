<section
  class="operations-capacities-local-default-capacity-dialog"
  app-dialog-container
>
  <div app-dialog-close mat-dialog-close></div>
  <div class="px-5 pt-3">
    <div class="mb-5">
      <app-dialog-header
        containerClass="align-items-start"
        svgName="alert-blue"
      >
        <ng-container dialog-header-title>
          <span class="text-h6 text-wrap text-gray-6 font-weight-bold">
            Volverás a empezar
          </span>
        </ng-container>
      </app-dialog-header>
    </div>

    <div class="mb-7">
      <p class="text-body-1-regular text-gray-6 mb-0">
        Al regresar, perderás todo el progreso y deberás empezar de nuevo.
        ¿Deseas regresar?
      </p>
    </div>

    <div class="d-flex-horizontal-end">
      <app-button
        appearance="secondary"
        class="me-md-4"
        innerClass="w-100 w-md-auto"
        [mat-dialog-close]="false"
      >
        Cancelar
      </app-button>
      <app-button
        appearance="primary"
        class="mb-4 mb-md-0"
        innerClass="w-100 w-md-auto"
        [mat-dialog-close]="true"
      >
        Regresar
      </app-button>
    </div>
  </div>
</section>
