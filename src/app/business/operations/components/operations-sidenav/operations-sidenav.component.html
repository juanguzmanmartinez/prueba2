<app-inner-sidenav (innerSidenavExpanded)="operationsInnerSidenavOpened($event)">
  <section sidenav
           class="operations-sidenav">

    <div class="operations-sidenav-header">
      <h1 class="operations-sidenav-title">
        {{operationsSidenavTitle}}
      </h1>
    </div>
    <hr class="separator">

    <div class="operations-sidenav-content">
      <app-inner-sidenav-navigation navigationIcon="home"
                                    navigationRoute="/operaciones"
                                    navigationText="Home">
      </app-inner-sidenav-navigation>

      <app-inner-sidenav-navigation navigationIcon="store"
                                    navigationRoute="/operaciones/locales"
                                    navigationText="Locales">
      </app-inner-sidenav-navigation>

      <app-inner-sidenav-navigation navigationIcon="location_on"
                                    navigationRoute="/operaciones/zonas"
                                    navigationText="Zonas">
      </app-inner-sidenav-navigation>

      <app-inner-sidenav-navigation-expansion navigationIcon="date_range"
                                              navigationRoute="/operaciones/capacidades"
                                              navigationText="Capacidades"
                                              [navigationDisabledChildren]="!innerSidenavExpanded"
                                              [navigationRouteOptions]="{exact: false}">
        <app-router router="/operaciones/capacidades/am-pm"
                    routerActive="inner-sidenav-navigation-active"
                    routerClass="inner-sidenav-navigation-expansion-child">
          <span class="text-label">Editar AM/PM</span>
        </app-router>
        <app-router router="/operaciones/capacidades/programado"
                    routerActive="inner-sidenav-navigation-active"
                    routerClass="inner-sidenav-navigation-expansion-child">
          <span class="text-label">Editar Programado</span>
        </app-router>
        <app-router router="/operaciones/capacidades/express"
                    routerActive="inner-sidenav-navigation-active"
                    routerClass="inner-sidenav-navigation-expansion-child">
          <span class="text-label">Editar Express</span>
        </app-router>
        <app-router router="/operaciones/capacidades/retiro-tienda"
                    routerActive="inner-sidenav-navigation-active"
                    routerClass="inner-sidenav-navigation-expansion-child">
          <span class="text-label">Editar RET</span>
        </app-router>
      </app-inner-sidenav-navigation-expansion>

      <app-inner-sidenav-navigation navigationIcon="settings"
                                    navigationRoute="/operaciones/configuraciones"
                                    navigationText="Configuraciones">
      </app-inner-sidenav-navigation>
    </div>

  </section>

  <ng-content sidenav-content></ng-content>
</app-inner-sidenav>
