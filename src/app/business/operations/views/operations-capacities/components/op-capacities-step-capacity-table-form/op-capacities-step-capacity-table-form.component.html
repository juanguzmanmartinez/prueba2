<form [formGroup]="_opCapacitiesStepCapacityTableForm.capacityTableForm$">
  <div class="row">

    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <label class="text-caption text-gray-5 mb-2 d-block">Edita capacidades</label>
        </div>

        <div class="col-4 mb-5">
          <app-input-number
            formControlName="capacityForSelection"
            placeholder="10"></app-input-number>
        </div>

        <div class="col-8 mb-5">
          <app-button appearance="outline"
                      [disabled]="_opCapacitiesStepCapacityTableForm.capacityForSelection.value === null ||
                                  _opCapacitiesStepCapacityTableForm.capacityForSelection.invalid ||
                                  !capacityTableSelection.selected.length"
                      (click)="applyCapacity()">
            Aplicar a selecci√≥n
          </app-button>
        </div>
      </div>
    </div>


    <div class="col-12 mb-5" *ngIf="_opCapacitiesStepCapacityTableForm.capacitySegmentList?.controls.length">
      <table mat-table table-small
             [dataSource]="capacityTableDataSource"
             class="capacity-table"
             formArrayName="capacitySegmentList">

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>
            <app-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="capacityTableSelection.hasValue() && isAllSelected()"
                          [indeterminate]="capacityTableSelection.hasValue() && !isAllSelected()">
            </app-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <app-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? capacityTableSelection.toggle(row) : null"
                          [checked]="capacityTableSelection.isSelected(row)">
            </app-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="hour">
          <th mat-header-cell *matHeaderCellDef>Bloque horario</th>
          <td mat-cell *matCellDef="let element; let index = index" [formGroupName]="index">{{element.value.segmentHour}} </td>
        </ng-container>

        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef>Capacidad</th>
          <td mat-cell *matCellDef="let element; let index = index" [formGroupName]="index">
            <app-input-number class="capacity-table-input"
                              formControlName="segmentCapacity"
                              placeholder="10"
                              (click)="$event.stopPropagation()">
            </app-input-number>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="capacityTableDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: capacityTableDisplayedColumns;"
            (click)="capacityTableSelection.toggle(row)">
        </tr>
      </table>
    </div>

    <div class="col-12">
      <p class="text-subtitle-2 text-primary text-center mb-0">Capacidad total <span class="ms-3">{{totalCapacity}}</span></p>
    </div>
  </div>
</form>
