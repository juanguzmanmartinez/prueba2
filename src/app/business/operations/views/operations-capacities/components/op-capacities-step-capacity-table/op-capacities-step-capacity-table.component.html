<app-step stepId="3"
          stepTitle="Capacidad"
          [class.card-step-content-disabled]="capacityTableSaveLoad"
          [stepExpandedToggle]="capacityTableStepStatus === eCapacityStepStatus.open"
          [stepDisabled]="capacityTableStepStatus === eCapacityStepStatus.disabled  || capacityTableSaveLoad"
          [saveButtonDisabled]="!_opCapacitiesStepCapacityTableForm.capacityTableForm$.valid || capacityTableSaveLoad"
          [validateAccess]="true"
          (stepOpenEvent)="openCapacityTableStep()"
          (stepCloseEvent)="closeCapacityTableStep()"
          (saveButtonEvent)="saveCapacityTable()"
          (cancelButtonEvent)="cancelCapacityTable()">
  <div class="card-step-content">
    <form [formGroup]="_opCapacitiesStepCapacityTableForm.capacityTableForm$">
      <div class="row">

        <div class="col-12 mb-5" *ngIf="capacityTableDateRange">
          <label class="text-caption text-gray-5 mb-2">Selecciona d√≠as</label>
          <app-input-datepicker-range
            formControlName="capacityRange"
            [minDate]="capacityTableMinDateRange"
            [maxDate]="capacityTableMaxDateRange">
          </app-input-datepicker-range>
        </div>

        <div class="col-12">
          <app-op-capacities-step-capacity-table-form>
          </app-op-capacities-step-capacity-table-form>
        </div>

      </div>
    </form>
  </div>
</app-step>
