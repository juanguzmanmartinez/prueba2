<app-step stepId="3"
          stepTitle="Capacidad"
          [class.card-step-content-disabled]="scheduledCapacitySaveLoad"
          [stepExpandedToggle]="scheduledCapacityStepStatus === eCapacityStepStatus.open"
          [stepDisabled]="scheduledCapacityStepStatus === eCapacityStepStatus.disabled  || scheduledCapacitySaveLoad"
          [saveButtonDisabled]="!_operationsCapacitiesStepScheduledCapacityForm.scheduledCapacityForm$.valid || scheduledCapacitySaveLoad"
          (stepOpenEvent)="openScheduledCapacityStep()"
          (stepCloseEvent)="closeScheduledCapacityStep()"
          (saveButtonEvent)="saveScheduledCapacity()"
          (cancelButtonEvent)="cancelScheduledCapacity()">
  <div class="card-step-content">
    <form [formGroup]="_operationsCapacitiesStepScheduledCapacityForm.scheduledCapacityForm$">
      <div class="row">

        <div class="col-12 mb-5" *ngIf="scheduledCapacityDateRange">
          <label class="text-caption text-gray-5 mb-2">Selecciona d√≠as</label>
          <app-input-datepicker-range
            formControlName="capacityRange"
            datepickerRangeOutputFormat="DD-MM-YYYY"
            [datepickerRangeMax]="scheduledCapacityMaxDateRange">
          </app-input-datepicker-range>
        </div>

        <div class="col-12">
          <app-operations-capacities-step-scheduled-capacity-table-form>
          </app-operations-capacities-step-scheduled-capacity-table-form>
        </div>

      </div>
    </form>
  </div>
</app-step>
