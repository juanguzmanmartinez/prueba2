<app-card-step innerClass="w-100" hiddenHeader="true">
  <div class="mt-6"></div>
  <div class="row justify-content-center mt-8">
    <div class="col-12 col-xlg-12">
      <div class="p-6 card-step-container">
        <div class="card-step__body">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef>Código</th>
              <td mat-cell *matCellDef="let element">
                {{ element.code }}
              </td>
            </ng-container>

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre del local</th>
              <td mat-cell *matCellDef="let element">
                {{ element.local }}
              </td>
            </ng-container>
            <ng-container matColumnDef="ampm">
              <th class="text-center" mat-header-cell *matHeaderCellDef>
                AM/PM
              </th>
              <td class="text-center" mat-cell *matCellDef="let element">
                {{ element.ampmTotalCapacity }}
              </td>
            </ng-container>
            <ng-container matColumnDef="programado">
              <th class="text-center" mat-header-cell *matHeaderCellDef>
                Programado
              </th>
              <td class="text-center" mat-cell *matCellDef="let element">
                {{ element.scheTotalCapacity }}
              </td>
            </ng-container>
            <ng-container matColumnDef="express">
              <th class="text-center" mat-header-cell *matHeaderCellDef>
                Express
              </th>
              <td class="text-center" mat-cell *matCellDef="let element">
                {{ element.expTotalCapacity }}
              </td>
            </ng-container>
            <ng-container matColumnDef="ret">
              <th class="text-center" mat-header-cell *matHeaderCellDef>RET</th>
              <td class="text-center" mat-cell *matCellDef="let element">
                {{ element.retTotalCapacity }}
              </td>
            </ng-container>
            <ng-container matColumnDef="estado">
              <th class="text-center" mat-header-cell *matHeaderCellDef>
                Estado
              </th>
              <td class="text-center" mat-cell *matCellDef="let element">
                {{ element.ampmTotalCapacity }}
              </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell column-actions *matHeaderCellDef></th>
              <td mat-cell column-actions *matCellDef="let element">
                <app-tooltip class="me-4" value="Editar">
                  <app-button-action-icon
                    (clicked)="editRow(element)"
                    iconName="edit"
                  ></app-button-action-icon>
                </app-tooltip>
                <app-tooltip value="Más detalles">
                  <app-button-action-icon
                    (clicked)="deleteRow(element)"
                    iconName="delete"
                  ></app-button-action-icon>
                </app-tooltip>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              row-small
              *matRowDef="let row; columns: displayedColumns"
            ></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</app-card-step>
