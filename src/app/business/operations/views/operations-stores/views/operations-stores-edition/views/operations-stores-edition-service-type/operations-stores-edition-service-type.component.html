<section class="operations-stores-edition-service-type pt-12 pb-15">
    <div class="row mb-8">
        <div class="col-12">
            <h3 class="text-h3 mb-0">Edici칩n de locales</h3>
        </div>
    </div>

    <div class="row"
         [class.container-loader]="saveEditionLoader">
        <div class="col-8">
            <app-op-stores-edition-service-type-detail-form-card
                    *appSkeletonCard="!!storeDetail && !!storeServiceType; row: 7; loading: !serviceTypeEditionLoader"
                    [paymentMethodList]="paymentMethodList"
                    [storeDetail]="storeDetail"
                    [storeServiceType]="storeServiceType"
                    (cancelEdition)="cancelEdition()"
                    (saveEdition)="saveEdition($event)">
            </app-op-stores-edition-service-type-detail-form-card>
        </div>
    </div>


    <app-empty-result (action)="backRoute()"
                      *ngIf="!!storeDetail && !storeServiceType && !serviceTypeEditionLoader">
        <ng-container empty-result-title>
            El tipo de despacho {{serviceTypeName[serviceType]}} para {{storeDetail?.name || 'este local'}} no est치 disponible.
        </ng-container>
        <ng-container empty-result-action>
            Ir a {{storeDetail?.name || 'local'}}
        </ng-container>
    </app-empty-result>

    <app-empty-result (action)="storeListRoute()"
                      *ngIf="!storeDetail && !serviceTypeEditionLoader">
        <ng-container empty-result-title> Este local no est치 disponible para edici칩n.</ng-container>
        <ng-container empty-result-action>Ir a lista de locales</ng-container>
    </app-empty-result>
</section>
