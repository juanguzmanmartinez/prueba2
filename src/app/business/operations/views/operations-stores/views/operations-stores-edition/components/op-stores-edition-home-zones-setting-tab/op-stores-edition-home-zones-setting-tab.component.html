<div class="row justify-content-end mt-6">
    <div class="col-6 col-lg-4">
        <app-input-search labelClass="w-100"
                          placeholder="Buscar en lista"
                          [(ngModel)]="searchInput"
                          (ngModelChange)="filterBySearchInput()"></app-input-search>
    </div>
</div>

<div class="row mt-5">
    <div class="col-12 mb-8">
        <table mat-table
               [dataSource]="dataSource"
               matSort>

            <ng-container matColumnDef="zoneCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo</th>
                <td mat-cell *matCellDef="let element">
                    <span class="text-button">{{element.zoneCode}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="zoneName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de zona</th>
                <td mat-cell *matCellDef="let element">
                    {{element.zoneName}}
                </td>
            </ng-container>

            <ng-container matColumnDef="backupZone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Zona Backup</th>
                <td mat-cell *matCellDef="let element">
                    {{element.backupZone}}
                </td>
            </ng-container>

            <ng-container matColumnDef="backupAssignedStore">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Local Backup</th>
                <td mat-cell *matCellDef="let element">
                    {{element.backupAssignedStore}}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell
                    column-width="70px"
                    *matHeaderCellDef>
                </th>
                <td mat-cell
                    column-width="70px"
                    *matCellDef="let element">
                    <app-tooltip class="me-4"
                                 value="Editar">
                        <app-button-action-icon (clicked)="editEvent(element.zoneCode)"
                                                iconName="edit">
                        </app-button-action-icon>
                    </app-tooltip>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="col-12 d-flex-center" [hidden]="dataSource.paginator?.getNumberOfPages() < 2">
        <app-paginator [pageSize]="6"></app-paginator>
    </div>
</div>
