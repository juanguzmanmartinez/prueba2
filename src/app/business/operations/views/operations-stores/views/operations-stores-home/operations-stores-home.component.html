<section class="operations-capacity-stores pt-8 pb-15">
    <div class="row mb-4">
        <div class="col">
            <app-back-router>Inicio</app-back-router>
        </div>
    </div>

    <div class="row mb-10">
        <div class="col">
            <h1 class="text-h3 text-black mb-0">Locales</h1>
        </div>

        <div class="col-3">
            <app-input-search placeholder="Buscar en lista"
                              [(ngModel)]="searchInput"
                              (ngModelChange)="filterBySearchInput()"></app-input-search>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mb-8">
            <table mat-table large-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="storeCode">
                    <th mat-header-cell columnWidth="12%" *matHeaderCellDef mat-sort-header> Local</th>
                    <td mat-cell columnWidth="12%" cell-bold *matCellDef="let element">
                        {{element.code}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="storeName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="company">
                    <th mat-header-cell columnWidth="15%" header-cell-center *matHeaderCellDef mat-sort-header> Marca</th>
                    <td mat-cell columnWidth="15%" cell-center *matCellDef="let element">
                        <ng-container *ngFor="let company of element.companyList">
                            <span class="me-4">
                            <app-icon
                                    [svgName]="companyIcon[company]"
                                    svgWidth="24px"></app-icon>
                            </span>
                        </ng-container>
                    </td>
                </ng-container>

                <ng-container matColumnDef="channel">
                    <th mat-header-cell columnWidth="25%" *matHeaderCellDef mat-sort-header> Canal</th>
                    <td mat-cell columnWidth="25%" *matCellDef="let element">
                        <ng-container *ngFor="let channel of element.channelList; let last = last">
                            <span>
                                {{channelName[channel]}}
                                <span class="mx-2" *ngIf="!last">-</span>
                            </span>
                        </ng-container>
                    </td>
                </ng-container>

                <ng-container matColumnDef="state">
                    <th mat-header-cell columnWidth="12%" header-cell-center *matHeaderCellDef> Estado</th>
                    <td mat-cell columnWidth="12%" cell-center *matCellDef="let element">
                        <app-tag [tagColor]="stateTag[element.state]">
                            {{stateName[element.state]()}}
                        </app-tag>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell customColumn="actions" *matHeaderCellDef></th>
                    <td mat-cell customColumn="actions"
                        *matCellDef="let element">
                        <app-tooltip class="me-4" value="Editar">
                            <app-button-action-icon (clicked)="editRow(element.code)"
                                                    iconName="edit">
                            </app-button-action-icon>
                        </app-tooltip>
                        <app-tooltip value="MÃ¡s detalles">
                            <app-button-action-icon (clicked)="rowDetailDialog(element)"
                                                    iconName="launch">
                            </app-button-action-icon>
                        </app-tooltip>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <app-table-loader *ngIf="tableLoader" [cells]="6"></app-table-loader>
            <app-table-empty *ngIf="!tableLoader && !dataSource.data.length"></app-table-empty>
        </div>

        <div class="col-12 d-flex-center" [hidden]="dataSource.paginator?.getNumberOfPages() < 2">
            <app-paginator [pageSize]="20"></app-paginator>
        </div>
    </div>
</section>
