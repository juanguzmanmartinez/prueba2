<section class="operations-capacity-stores">
    <div class="row mb-4">
        <div class="col">
            <app-back-router>Home</app-back-router>
        </div>
    </div>

    <div class="row mb-10">
        <div class="col">
            <h1 class="text-h3 text-black mb-0">Locales</h1>
        </div>

        <div class="col-3">
            <app-input-search placeholder="Buscar en lista"></app-input-search>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table mat-table table-regular [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="store">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Local</th>
                    <td mat-cell cell-bold *matCellDef="let element">
                        {{element.store}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                    <td mat-cell *matCellDef="let element">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="brand">
                    <th mat-header-cell header-cell-center *matHeaderCellDef mat-sort-header> Marca</th>
                    <td mat-cell cell-center *matCellDef="let element">
                        <ng-container *ngFor="let brand of element.brand">
                            <span class="me-4">
                            <app-icon
                                    [svgName]="brand"
                                    svgWidth="24px"></app-icon>
                            </span>
                        </ng-container>
                    </td>
                </ng-container>

                <ng-container matColumnDef="channel">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Canal</th>
                    <td mat-cell *matCellDef="let element">{{element.channel}}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell header-cell-center *matHeaderCellDef> Estado</th>
                    <td mat-cell cell-center *matCellDef="let element">
                        <app-tag *ngIf="element.status === 'activo'" tagStatus="success">{{element.status}}</app-tag>
                        <app-tag *ngIf="element.status === 'cerrado'" tagStatus="error">{{element.status}}</app-tag>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell cell-center
                        *matCellDef="let element">
                        <app-tooltip class="me-4" tooltipValue="Editar">
                            <app-button-action-icon (click)="editStore(element.store)"
                                                    iconName="edit">
                            </app-button-action-icon>
                        </app-tooltip>
                        <app-tooltip tooltipValue="MÃ¡s detalles">
                            <app-button-action-icon (click)="storeDetailDialog(element)"
                                                    iconName="launch">
                            </app-button-action-icon>
                        </app-tooltip>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</section>
