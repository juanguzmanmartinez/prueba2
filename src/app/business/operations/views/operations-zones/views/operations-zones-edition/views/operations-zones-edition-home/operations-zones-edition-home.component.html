<section class="operations-zones-edition-home pt-8 pb-15">
    <div class="row mb-8">
        <div class="col-12 mb-4">
            <app-back-router>Zonas</app-back-router>
        </div>

        <div class="col-12">
            <h3 class="text-h3 mb-0">Edición de zonas</h3>
        </div>
    </div>


    <div class="row mb-6"
         [class.container-loader]="saveEditionLoader">
        <div class="col-12">
            <app-op-zones-edition-home-zone-detail-card
                    *appSkeletonCard="!!zoneDetail; row: 5; loading: !homeEditionLoader"
                    [zoneDetail]="zoneDetail"
                    (edit)="editZone()">
            </app-op-zones-edition-home-zone-detail-card>
        </div>
    </div>

    <div class="row justify-content-between"
         [class.container-loader]="saveEditionLoader">
        <div class="col-12 col-lg-6 col-xl-5 mb-6">
            <app-op-zones-edition-home-service-type-card
                    *appSkeletonCard="!!zoneServiceTypeList; row: 5; loading: !homeEditionLoader"
                    [serviceType]="zoneServiceTypeList.amPm"
                    (edit)="editServiceType($event)"
                    (add)="addServiceType($event)">
            </app-op-zones-edition-home-service-type-card>
        </div>
        <div class="col-12 col-lg-6 col-xl-5 mb-6">
            <app-op-zones-edition-home-service-type-card
                    *appSkeletonCard="!!zoneServiceTypeList; row: 5; loading: !homeEditionLoader"
                    [serviceType]="zoneServiceTypeList.scheduled"
                    (edit)="editServiceType($event)"
                    (add)="addServiceType($event)">
            </app-op-zones-edition-home-service-type-card>
        </div>
        <div class="col-12 col-lg-6 col-xl-5 mb-6">
            <app-op-zones-edition-home-service-type-card
                    *appSkeletonCard="!!zoneServiceTypeList; row: 5; loading: !homeEditionLoader"
                    [serviceType]="zoneServiceTypeList.express"
                    (edit)="editServiceType($event)"
                    (add)="addServiceType($event)">
            </app-op-zones-edition-home-service-type-card>
        </div>
        <div class="col-12 col-lg-6 col-xl-5 mb-6">
            <app-op-zones-edition-home-service-type-card
                    *appSkeletonCard="!!zoneServiceTypeList; row: 5; loading: !homeEditionLoader"
                    [serviceType]="zoneServiceTypeList.ret"
                    (edit)="editServiceType($event)"
                    (add)="addServiceType($event)">
            </app-op-zones-edition-home-service-type-card>
        </div>
    </div>

    <app-empty-result (action)="backRoute()"
                      *ngIf="(!zoneDetail || !zoneServiceTypeList) && !homeEditionLoader">
        <ng-container empty-result-title>Esta zona no está disponible.</ng-container>
        <ng-container empty-result-action>Ir a lista de zonas</ng-container>
    </app-empty-result>

</section>
