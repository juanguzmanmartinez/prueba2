<app-card innerClass="px-6 pt-6 pb-15" *ngIf="zoneDetail">
  <div class="row mb-6">
    <div class="col-12">
      <h5 class="text-h5 mb-2">
        {{ zoneDetail.name }}
        <span class="text-gray-5 mx-3">-</span>
        <span class="text-gray-5 text-nowrap">COD {{ zoneDetail.code }}</span>
      </h5>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-card-static-information class="d-block mb-5" iconName="location_searching">
        <ng-container information-title>Local de atención</ng-container>
        <ng-container information-caption>
          {{ zoneDetail.assignedStore.code }} {{ zoneDetail.assignedStore.name }}
        </ng-container>
      </app-card-static-information>

      <app-card-static-information class="d-block mb-5" iconName="location_searching">
        <ng-container information-title>
          Horario de atención {{ serviceTypeName[zonesStoreServiceType.code] }} del local principal
        </ng-container>
        <ng-container information-caption>{{ serviceTypeDateRange }}</ng-container>
      </app-card-static-information>
    </div>
  </div>
</app-card>
