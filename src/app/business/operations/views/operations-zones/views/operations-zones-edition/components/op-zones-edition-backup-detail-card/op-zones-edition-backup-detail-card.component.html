<app-card innerClass="px-6 pt-6 pb-15">
    <div class="row mb-6">
        <div class="col-12">
            <h5 class="text-h5 mb-2">
                {{zoneDetail.name}}
                <span class="text-caption text-gray-5 ms-3">
                    {{zoneDetail.code}}
                </span>
            </h5>
        </div>
    </div>

    <div class="row">
        <div class="col-12">

            <app-card-static-information iconName="store">
                <ng-container information-title>Local principal</ng-container>
                <ng-container information-caption>
                    <ng-container *ngIf="zoneDetail.assignedStore">
                        {{zoneDetail.assignedStore.code}} {{zoneDetail.assignedStore.name}}
                    </ng-container>
                    <ng-container *ngIf="!zoneDetail.assignedStore">
                        Sin local principal
                    </ng-container>
                </ng-container>
            </app-card-static-information>

        </div>
    </div>
</app-card>
