<app-card innerClass="p-4">
  <div class="row mb-4">
    <div class="col-12">
      <h5 class="text-h6 mb-0 text-gray-7">Detalle de zona backup</h5>
    </div>
  </div>
  <hr class="m-0 bg-gray-3" />
  <div class="row mt-4 mb-4">
    <div class="col-12 d-flex align-items-center">
      <app-icon
        class="me-5"
        [svgName]="zoneState ? 'ellipse-success' : 'ellipse-danger'"
      ></app-icon>
      <h5 class="text-body-1-bold text-black mb-0 ms-3">
        {{ zoneDetail.name }}
        <span class="text-gray-5"> - </span>
        <span class="text-gray-5 text-nowrap">COD {{ zoneDetail.code }}</span>
      </h5>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-card-static-information
        class="d-block mb-4"
        svgName="store"
        svgWidth="24px"
      >
        <ng-container information-title>Local de atención</ng-container>
        <ng-container information-caption>
          <ng-container *ngIf="zoneDetail.assignedStore">
            <span class="text-capitalize text-black">
              {{ zoneDetail.assignedStore.code }}
              {{ zoneDetail.assignedStore.name }}
            </span>
          </ng-container>
          <ng-container *ngIf="!zoneDetail.assignedStore">
            <span class="text-capitalize text-black">
              Sin local de atención
            </span>
          </ng-container>
        </ng-container>
      </app-card-static-information>

      <app-card-static-information
        class="d-block mb-4"
        svgName="store"
        svgWidth="24px"
      >
        <ng-container information-title>Local backup</ng-container>
        <ng-container information-caption>
          <span class="text-capitalize text-black">{{ zoneEditionDrugstoreBackup }}</span>
        </ng-container>
      </app-card-static-information>

      <app-card-static-information svgName="crosshair" svgWidth="24px">
        <ng-container information-title>Zona backup</ng-container>
        <ng-container information-caption>
          <span class="text-capitalize text-black">{{ zoneEditionZoneBackup }}</span>
        </ng-container>
      </app-card-static-information>
    </div>
  </div>
</app-card>
