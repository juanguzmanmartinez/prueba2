<app-card>
    <form [formGroup]="form.form$">
        <div class="row mb-6">
            <div class="col-12">
                <app-switch [formControlName]="controlNameList.state">
                    Stock backup
                </app-switch>
            </div>
        </div>


        <div class="row mb-9">

            <div class="col-8 mb-5">
                <app-form-field>
                    <app-form-field-label>Zona backup</app-form-field-label>
                    <app-select-search [hidden]="form.zoneBackupControl.disabled"
                                       selectId="zoneSelect"
                                       placeholder="Sin zona backup"
                                       [formControlName]="controlNameList.zoneBackup"
                                       [optionList]="zoneList">
                        <ng-template #optionSelectedTemplate
                                     let-optionSelected>{{zoneBackupOptionName(optionSelected)}}</ng-template>
                        <ng-template #optionTemplate
                                     let-option>{{zoneBackupOptionName(option)}}</ng-template>
                    </app-select-search>
                    <app-input [hidden]="form.zoneBackupControl.enabled"
                               [disabled]="form.zoneBackupControl.disabled"
                               [value]="zoneBackupOptionName(form.zoneBackupControl.value)"
                               placeholder="Sin zona backup">
                    </app-input>
                </app-form-field>
            </div>

            <div class="col-8 mb-6">
                <app-form-field>
                    <app-form-field-label>Local backup</app-form-field-label>
                    <app-input placeholder="Sin local backup"
                               [formControlName]="controlNameList.assignedStore"></app-input>
                </app-form-field>
            </div>

        </div>

        <div class="card-actions d-flex-horizontal-end pt-5 border-top border-gray-1">
            <app-button appearance="secondary"
                        class="me-4"
                        (clicked)="cancelEditionEvent()">
                Cancelar edici√≥n
            </app-button>
            <app-button appearance="primary"
                        appEditionAccess
                        [disabled]="form.form$.invalid || !form.zoneBackupControl.value"
                        (access)="saveEditionEvent()">
                Guardar cambios
            </app-button>
        </div>

    </form>
</app-card>
