<div class="row mt-6" *ngIf="channelTabList?.length > 1">
  <div class="col d-flex-horizontal-end align-items-center pe-0">
    <span class="text-h5">Canal de atenci√≥n:</span>
  </div>
  <div class="col-3">
    <app-select
      placeholder="Agrega una etiqueta a la zona"
      [optionList]="channelTabList"
      [value]="channelSelected"
      (optionChange)="channelChange($event)"
    >
      <ng-template let-option>{{ channelName[option] || option }}</ng-template>
    </app-select>
  </div>
  <div class="col-12 mt-4">
    <hr class="m-0 bg-gray-3" />
  </div>
</div>
<div class="row mt-6">
  <div class="col-12">
    <h3 class="text-h4 mb-0">Tipos de servicios de la zona principal</h3>
  </div>
  <div class="col-4 mt-4">
    <!-- <app-select-zone></app-select-zone> -->
    <app-select
      placeholder="Canal de venta"
      [multiple]="true"
      [selectOptionSquare]="true"
      [showClearValueForButton]="true"
      [optionList]="channels"
      (optionChange)="channelChange($event)"
    >
      <ng-template let-option>{{ channelName[option] || option }}</ng-template>
    </app-select>
    <!-- <app-select
      placeholder="Agrega una etiqueta a la zona"
      [optionList]="channelTabList"
      [value]="channelSelected"
      (optionChange)="channelChange($event)"
    >
      <ng-template let-option>{{ channelName[option] || option }}</ng-template>
    </app-select> -->
  </div>
  <div class="col-4 mt-4">
    <app-select
      placeholder="Marca"
      [multiple]="true"
      [selectOptionSquare]="true"
      [showClearValueForButton]="true"
      [optionList]="companies"
      (optionChange)="channelChange($event)"
    >
      <ng-template let-option>{{ channelName[option] || option }}</ng-template>
    </app-select>
  </div>
  <div class="col-4 mt-4 d-flex align-items-center justify-content-around">
    <div class="d-flex align-items-center">
      <app-icon
        class="d-inline-block me-1 mt-1"
        [svgName]="'ellipse-success'"
      ></app-icon>
      <p class="mb-0">Activo</p>
    </div>
    <div class="d-flex align-items-center">
      <app-icon
        class="d-inline-block me-1 mt-1"
        [svgName]="'elipse-error'"
      ></app-icon>
      <p class="mb-0">Inactivo</p>
    </div>
    <div class="d-flex align-items-center">
      <app-icon
        class="d-inline-block me-1 mt-1"
        [svgName]="'ellipse-disabled'"
      ></app-icon>
      <p class="mb-0">Inhabilitado</p>
    </div>
  </div>
</div>
