<app-card innerClass="pb-6">
  <div class="row mb-6">
    <div class="col-12 d-flex-vertical-center justify-content-between">
      <h5 class="text-h5 mb-0" [class.text-gray-4]="serviceTypeDisabled">
        <app-icon
          class="d-inline-block me-5"
          [svgName]="
            serviceTypeDisabled
              ? 'ellipse-disabled'
              : serviceType?.enabled
              ? 'ellipse-success'
              : 'ellipse-danger'
          "
        ></app-icon>
        <span>{{ segmentName }}</span>
      </h5>
    </div>
  </div>
  <app-divider></app-divider>
  <div class="row mb-6">
    <div
      class="col-12 d-flex-vertical-center justify-content-start align-items-center"
    >
      <app-tag
        *ngIf="serviceType?.channel"
        [appearance]="appearanceChannel"
        [tagColor]="segmentChannelColor"
        [innerClass]="channelInnerClass"
      >
        {{ segmentChannelName }}
      </app-tag>
      <app-tag
        [appearance]="tagAppearance.coloredFullLilacPill"
        [tagColor]="'dark-complementary-four'"
        class="ml-10"
        *ngIf="flagServiceType === 'P'"
        innerClass="p-3 border border-complementary-four"
      >
        Precio personalizado
      </app-tag>
      <app-tag
        [appearance]="tagAppearance.coloredFullGreasePill"
        [tagColor]="segmentCompanyColor"
        class="ml-10"
        innerClass="p-3 border border-gray-1"
      >
        <div class="d-flex justify-content-between align-items-center">
          <span class="me-2 d-flex align-items-center">
            <app-icon [svgName]="segmentCompanyIcon" svgWidth="22px"></app-icon>
          </span>
          {{ segmentCompanyName }}
        </div>
      </app-tag>
    </div>
  </div>

  <app-card-static-information
    class="d-block mb-5"
    iconName="access_time"
    [disabled]="serviceTypeDisabled"
  >
    <ng-container information-title
      >Horario de atenci√≥n {{ segmentName }}</ng-container
    >
    <ng-container information-caption>{{ startAndEndHour }}</ng-container>
  </app-card-static-information>

  <app-card-static-information
    class="d-block mb-5"
    iconName="hourglass_empty"
    [disabled]="serviceTypeDisabled"
  >
    <ng-container information-title
      >Lapso de cierre de ventana - GAP</ng-container
    >
    <ng-container information-caption>{{ segmentGap }}</ng-container>
  </app-card-static-information>

  <app-card-static-information
    class="d-block"
    svgName="price"
    svgWidth="20px"
    [disabled]="serviceTypeDisabled"
  >
    <ng-container information-title>{{ textFlagServiceType }}</ng-container>
    <ng-container information-caption>{{ priceServideType }}</ng-container>
  </app-card-static-information>

  <ng-container *appRouterAccess="serviceTypePath">
    <ng-container *ngIf="serviceType?.available">
      <div
        *ngIf="serviceType?.registered"
        app-card-edit-button
        [editMessage]="segmentName"
        (click)="editEvent()"
      ></div>
      <div
        *ngIf="!serviceType?.registered"
        app-card-add-button
        [addMessage]="segmentName"
        (editionAccess)="addEvent()"
        [pathAccess]="serviceTypePath"
      ></div>
    </ng-container>
  </ng-container>
</app-card>
