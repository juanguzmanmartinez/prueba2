<form [formGroup]="frm">
  <div class="container-calendar">
    <div class="header-item" *ngIf="item.dayType != 'empty'" >
      <div>
        <div class="checkbox-input-container" >
          <label class="checkbox-input-label">
            <input type="checkbox" class="checkbox-input" [checked]="checked" [disabled]="isDisabled"
              (click)="clickInput($event.target)" formControlName="day" >
            <span class="check-mark"></span>
          </label>
        </div>

      </div>
      <div>{{item.dayNumber}}</div>
    </div>

    <div class="body-item" *ngIf="item.dayType != 'empty'">
      <div class="d-item-one">
        <div (click)="redirectCapacity()"> Ir a Capacidad</div>
      </div>
    </div>
  </div>

</form>
