<section>
  <div class="row mt-5 mb-3">
    <div class="col-12">
      <app-back-router-simple
        backRoute="/"
        class="back"
        textBackRoute="Ir a inicio"
      ></app-back-router-simple>
    </div>
  </div>
  <div class="row mb-6">
    <div class="col-6">
      <div class="col-12 d-flex justify-content-between">
        <h4 class="text-h6 text-neutral-100 mb-0">Control de flota</h4>
      </div>
    </div>
    <div class="col-6 d-flex justify-content-end align-items-center">
      <app-button appearance="outline">
        <span class="d-flex justify-content-around align-items-center">
          <app-icon svgName="donwload-blue"></app-icon>
          <span class="ml-2">Descargar</span>
        </span>
      </app-button>
    </div>
  </div>

  <app-carrier-filter-menu
    [localList]="localList$ | async"
    [carrierStateList]="carrierStateList$ | async"
    [filterForm]="filterForm"
    (search)="executeSearch()"
  ></app-carrier-filter-menu>

  <app-carrier-panel-pill
    [filterList]="filterList"
    (delete)="deleteOptionFilter($event)"
  ></app-carrier-panel-pill>

  <app-carrier-table></app-carrier-table>
  <div class="row mb-6">
    <div class="col-lg-4"></div>

    <div class="col-lg-4 d-flex-center">
      <app-paginator
        [length]="totalOrder"
        [pageIndex]="page - 1"
        [pageSize]="pageSize"
        (page)="onChangePage($event)"
      >
      </app-paginator>
    </div>

            [optionList]="[10, 20, 30]"
            (ngModelChange)="filterAll()"
          >
          </app-select>
        </div>
      </div>
    </div> -->
  </div>
</section>
