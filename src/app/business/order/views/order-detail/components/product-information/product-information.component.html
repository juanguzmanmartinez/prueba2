<app-accordion-information svgName="cart"  title="InformaciÃ³n de los productos" [expanded]="true">
  <div class="products mt-5">
    <app-product-detail></app-product-detail>
    <app-product-detail [prescription]="true"></app-product-detail>
    <app-product-detail></app-product-detail>
    <app-product-detail></app-product-detail>
  </div>
  <div class="removed mt-1">
    <p class="d-flex-vertical-center gap-2">
      <app-icon fontName="warning" fontSize="16px" innerClass="text-danger"></app-icon>
      Unidades removidas
    </p>
    <hr class="mt-5 text-gray-1 mb-5">
    <app-product-detail [removed]="true"></app-product-detail>
    <div class="d-inline-flex align-items-center justify-content-center w-100 gap-2 show-removed-products"
         (click)="toggleShowRemovedProducts()">
      <div class="d-flex-vertical-center" [class.rotate]="showRemovedProducts">
        <app-icon fontName="expand_more" innerClass="text-primary"></app-icon>
      </div>
      <p class="m-0 text-primary">Ver {{ showRemovedProducts ? 'menos' : 'todos los' }} productos</p>
    </div>
    <hr class="mt-4 text-gray-1">
    <div class="hide-removed-products" [hidden]="!showRemovedProducts">
      <app-product-detail></app-product-detail>
      <app-product-detail [prescription]="true"></app-product-detail>
      <app-product-detail></app-product-detail>
    </div>
  </div>
  <div class="detail">
    <div class="d-flex justify-content-between">
      <p>Imp. pedido original:</p>
      <p>No aplica</p>
    </div>
    <div class="d-flex justify-content-between">
      <p>Imp. pedido editado:</p>
      <p>No aplica</p>
    </div>
    <div class="d-flex justify-content-between">
      <p>Imp. total sin dsct:</p>
      <p>S/ 76.13</p>
    </div>
    <div class="d-flex justify-content-between">
      <p>IGV:</p>
      <p>S/ 2.00</p>
    </div>
    <div class="d-flex justify-content-between">
      <p>Imp. delivery:</p>
      <p>S/ 4.00</p>
    </div>
    <div class="d-flex justify-content-between">
      <p class="text-danger">Descuento total:</p>
      <p class="text-danger">S/ -11.96</p>
    </div>
    <div class="d-flex justify-content-between">
      <p>Imp. total cobrado:</p>
      <p>S/ 233.00</p>
    </div>
  </div>
</app-accordion-information>
