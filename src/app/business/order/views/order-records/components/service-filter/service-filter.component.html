<app-select
  placeholder="Tipo de servicio"
  [multiple]="true"
  [customValue]="true"
  [value]="selectedService"
  [optionList]="services"
  [selectOptionSquare]="true"
  [showClearValueForButton]="true"
  (optionChange)="selectionChange($event)"
  (clearValueForButton)="clearValues()">
  <ng-container trigger>
    <app-tooltip [value]="othersSelects" innerClass="multiline">
      {{ valueSelect }}
    </app-tooltip>
  </ng-container>
  <ng-template let-service>{{ getServiceName(service) }}</ng-template>
</app-select>
