<app-select
  placeholder="Marca"
  [multiple]="true"
  [value]="selectedCompanies"
  [optionList]="companies"
  [selectOptionSquare]="true"
  (optionChange)="selectionChange($event)"
  (clearValueForButton)="clearValues()">
  <ng-container trigger>{{ valueSelect }}</ng-container>
  <ng-template let-company>{{ getCompanyName(company) }}</ng-template>
</app-select>
