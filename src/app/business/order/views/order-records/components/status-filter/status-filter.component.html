<div [formGroup]="presenter.filterForm">
  <app-select
    formControlName="orderStatus"
    placeholder="Estado del pedido"
    [multiple]="true"
    [customValue]="true"
    [value]="selectedStatus"
    [selectOptionSquare]="true"
    [optionList]="status"
    [showClearValueForButton]="true"
    (optionChange)="selectionChange($event)"
    (clearValueForButton)="clearValues()"
  >
    <ng-container trigger>
      <app-tooltip
        [value]="othersSelects"
        innerClass="multiline"
        class="content-text"
      >
        {{ valueSelect }}
      </app-tooltip>
    </ng-container>
    <ng-template let-service>{{ getStatusName(service) }}</ng-template>
  </app-select>
</div>
