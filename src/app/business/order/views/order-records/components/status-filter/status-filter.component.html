<app-select
  placeholder="Estado del pedido"
  [multiple]="true"
  [customValue]="true"
  [value]="selectedStatus"
  [selectOptionSquare]="true"
  [optionList]="status"
  (optionChange)="selectionChange($event)">
  <ng-container trigger>{{ valueSelect }}</ng-container>
  <ng-template let-service>{{ getStatusName(service) }}</ng-template>
</app-select>
