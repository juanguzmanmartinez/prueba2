<div class="card">
    <div class="card-icon">
      <app-icon [iconSvgName]="cardIcon"
                iconSvgWidth="40px"></app-icon>
    </div>
    <div class="card-content">
      <h4 class="text-subtitle-1 mb-3">
        <ng-content select="[card-title]"></ng-content>
      </h4>
      <p class="text-caption text-gray-5 mb-0">
        <ng-content select="[card-description]"></ng-content>
      </p>
    </div>
    <div class="card-arrow">
      <app-icon iconFontName="keyboard_arrow_right"
                iconFontSize="24px"></app-icon>
    </div>
</div>
