<label class="input-label"
       [ngClass]="inputLabelClass">
  <input
    class="input-basic"
    [class.input-error]="inputError"
    [ngClass]="inputClass"
    [id]="inputId"
    [name]="inputName"
    [type]="inputType"
    [placeholder]="inputPlaceholder"
    [disabled]="inputDisabled"
    [(ngModel)]="inputValue"
    (ngModelChange)="changeInputValue()"
    (blur)="onBlur($event)"
    (focus)="onFocus($event)"

    appDigitsOnly
    [disableDigitsOnly]="!inputDigitOnlyPipe"/>
</label>
