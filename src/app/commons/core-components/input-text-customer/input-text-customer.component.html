<div class="text-input-container"
  [ngStyle]="{'margin-bottom': marginBottom ? marginBottom : '0px'}"
  [ngClass]="{
    'dn': customClass ? customClass : ''
  }">
  <div class="text-input-label">
    {{ label }}
  </div>
  <input type="text"
    class="text-input"
    [ngClass]="{
      'text-input--s': size === 's',
      'text-input--m': size === 'm',
      'text-input--l': size === 'l'
    }"
    maxlength="100"
    [value]="value"
    (input)="changeInput($event.target)"
    [placeholder]="placeholder"
    autocomplete="none">
  <div class="text-input-error"
    *ngIf="hasErrorMessage && errorMessage">
    {{ errorMessage }}
  </div>
</div>
