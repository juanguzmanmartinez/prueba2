<app-button
  [buttonClass]="'button-icon ' + buttonClass"
  [buttonType]="buttonType"
  [buttonStyle]="buttonStyle"
  [buttonDisabled]="buttonDisabled"
  (click)="buttonClick($event)">
  <span class="d-inline-flex">
    <app-icon class="d-inline-block mr-2 button-icon-icon"
              [iconFontName]="buttonIcon"
              iconFontSize="16px"
              iconFontColor="white"></app-icon>
    <ng-content></ng-content>
  </span>
</app-button>
