<section class="generic-error d-flex-center">
  <div class="content text-center">
    <app-icon svgName="empty-orders" svgWidth="200px"></app-icon>
    <h1 class="text-h4 mt-5 mb-5">Ocurrió algo inesperado</h1>
    <p class="text-body-1-regular text-gray-6 mb-5">Por favor, inténtalo en unos minutos</p>
    <p class="mb-0">
      <app-button appearance="outline" (click)="reload()">Volver a cargar</app-button>
    </p>
  </div>
</section>
