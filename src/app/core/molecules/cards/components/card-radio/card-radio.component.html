<div class="card-radio">
  <app-radio [value]="value"
             innerClass="card-radio"
             [labelClass]="labelClass"
             [disabled]="disabled"
             [checked]="checked"
             (change)="chooseRadio()">
    <h4 class="card-radio-title">
      <ng-content select="[card-title]"></ng-content>
    </h4>
    <p class="card-radio-description">
      <ng-content select="[card-description]"></ng-content>
    </p>
  </app-radio>
</div>
