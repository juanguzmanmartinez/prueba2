<div class="row justify-content-center d-flex">
  <div class="col-8">
    <section class="flow">
      <div class="content" #steps>
        <div class="steps">
          <div class="step" *ngFor="let step of tabs; let first = first">
            <div class="status">
              <div
                class="line line-left"
                [ngClass]="{
                  'line-done': step.left == 'done' && step.step !== 'first',
                  'line-pending': step.left == 'pending',
                  'line-cancel': step.left == 'cancel',
                  'line-hide': step.step == 'first'
                }"
              ></div>
              <div class="icon">
                <app-icon
                  [svgName]="step.icon + '-blue'"
                  svgHeight="28px"
                  svgWidth="28px"
                  class="icon"
                >
                </app-icon>
              </div>
              <div
                class="line line-right"
                [ngClass]="{
                  'line-done': step.rigth == 'done' && step.step !== 'last',
                  'line-pending': step.rigth == 'pending',
                  'line-hide': step.step == 'last'
                }"
              ></div>
            </div>
            <div class="d-inline-flex align-items-center gap-1 mt-3">
              <p class="m-0 text-gray-7">{{ step.status }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
