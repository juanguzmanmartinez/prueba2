<ng-container *ngIf="fontName">
  <mat-icon aria-hidden="false"
            class="icon-font {{fontStyleClass}}"
            [ngClass]="innerClass"
            [style.color]="fontColor"
            [style.font-size]="fontSize">{{fontName}}</mat-icon>
</ng-container>

<ng-container *ngIf="svgName">
  <mat-icon class="icon-svg"
            [ngClass]="innerClass"
            [svgIcon]="svgName"
            [style.width]="svgWidth"
            [style.height]="(svgHeight || svgWidth)"></mat-icon>
</ng-container>
