<div class="switch">
    <mat-slide-toggle [disableRipple]="true"
                      [id]="name"
                      [name]="name"
                      [disabled]="disabled"
                      [checked]="_checked"
                      [(ngModel)]="_checked"
                      (change)="slideToggle()">
        <span class="switch-content text-subtitle-2 text-black">
              <ng-content></ng-content>
        </span>
    </mat-slide-toggle>
</div>
