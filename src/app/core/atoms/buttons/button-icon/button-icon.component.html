<app-button
  [innerClass]="'button-icon ' + innerClass"
  appearance="primary"
  [behavior]="behavior"
  [inlineStyle]="inlineStyle"
  [disabled]="disabled"
  (clicked)="clicked.emit($event)">
  <span class="d-inline-flex">
    <app-icon class="d-inline-block me-2 button-icon-icon"
              [class.button-icon-disabled]="disabled"
              [fontName]="iconName"
              fontSize="16px"
              fontColor="white"></app-icon>
    <ng-content></ng-content>
  </span>
</app-button>
