<app-button
  [innerClass]="'button-action-icon ' + innerClass"
  [behavior]="behavior"
  [inlineStyle]="inlineStyle"
  [disabled]="disabled"
  (click)="onClick($event)">
  <span class="d-inline-flex">
    <app-icon class="button-action-icon"
              [iconFontName]="iconName"
              iconFontSize="16px"
              iconFontColor="white"></app-icon>
  </span>
</app-button>
