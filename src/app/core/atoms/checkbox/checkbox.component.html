<label class="checkbox-container">
  <input
    type="checkbox"
    class="checkbox"
    [class.checkbox-indeterminate]="_indeterminate"
    [ngClass]="innerClass"
    [name]="name"
    [disabled]="disabled"
    [checked]="_checked"
    [value]="value"
    [(ngModel)]="_checked"
    (change)="chooseCheckbox()"
    (click)="checkboxClick($event)"
  />

  <span class="checkbox-mark" [ngClass]="spanClass"></span>

  <span class="checkbox-content">
    <ng-content></ng-content>
  </span>
</label>
