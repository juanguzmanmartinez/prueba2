<label class="checkbox-container">
  <input
    type="checkbox"
    class="checkbox"
    [class.checkbox-indeterminate]="_checkboxIndeterminate"
    [ngClass]="checkboxClass"
    [name]="checkboxName"
    [disabled]="checkboxDisabled"
    [checked]="_checkboxChecked"
    [(ngModel)]="_checkboxChecked"
    (change)="chooseCheckbox()"
    (click)="checkboxClick($event)">

  <span class="checkbox-mark"></span>

  <span class="checkbox-content">
      <ng-content></ng-content>
  </span>
</label>
