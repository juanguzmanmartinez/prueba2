<div class="select" #selectContainer (resized)="resized($event)">
  <mat-select
    #select
    appNoSpace
    disableRipple
    disableOptionCentering
    panelClass="select-component"
    [enableNoSpace]="enableNoSpace"
    [multiple]="multiple"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [value]="value"
    (valueChange)="selectionChange($event)"
    (openedChange)="listenToggleSelect($event)"
  >
    <mat-select-trigger class="trigger" *ngIf="customValue">
      <div class="trigger-content">
        <ng-content select="[trigger]"></ng-content>
      </div>
    </mat-select-trigger>

    <div
      class="option-container"
      [style.max-height]="containerMaxHeight"
      [style.width]="optionContainerWidth"
      [style.transform]="multiple ? 'translate(23px)' : ''"
    >
      <mat-option
        class="select-basic-option select-basic-option-clear"
        *ngIf="clearValue"
        [class.select-square-option]="selectOptionSquare"
      >
        {{ clearValue }}
      </mat-option>

      <mat-option class="option-search" disabled="true" *ngIf="enableSearch">
        <div style="display: block">
          <input
            id="input"
            class="search"
            maxlength="20"
            placeholder="Buscar"
            (keyup)="onKey($event)"
            (keyup.space)="addSpace()"
            #input
          />
          <app-icon
            class="icon-search"
            fontName="search"
            fontSize="16px"
          ></app-icon>
        </div>
      </mat-option>

      <ng-container *ngIf="enableSearch; else notSearch">
        <mat-option
          *ngFor="let option of optionList"
          class="select-basic-option"
          [class.select-square-option]="selectOptionSquare"
          [value]="option.code"
          [hidden]="option.hidden"
        >
          <ng-container *ngIf="!templateRef">{{ option.code }}</ng-container>
          <ng-template
            [ngTemplateOutlet]="templateRef"
            [ngTemplateOutletContext]="{ $implicit: option.code }"
          >
          </ng-template>
        </mat-option>
      </ng-container>

      <ng-template #notSearch>
        <mat-option
          *ngFor="let option of optionList"
          class="select-basic-option"
          [class.select-square-option]="selectOptionSquare"
          [value]="option"
        >
          <ng-container *ngIf="!templateRef">{{ option }}</ng-container>
          <ng-template
            [ngTemplateOutlet]="templateRef"
            [ngTemplateOutletContext]="{ $implicit: option }"
          >
          </ng-template>
        </mat-option>
      </ng-template>
    </div>
  </mat-select>

  <app-icon
    *ngIf="value && value?.length && showClearValueForButton"
    (click)="clearValues()"
    class="close-icon"
    fontName="close"
    innerClass="text-gray-5"
    fontSize="14px"
  >
  </app-icon>

  <app-icon
    class="select-icon"
    [fontName]="customFontName ?? 'keyboard_arrow_down'"
    innerClass="text-gray-5"
    fontSize="14px"
  >
  </app-icon>
</div>
