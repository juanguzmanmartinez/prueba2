<label class="radio-container">
  <input
    type="radio"
    class="radio"
    [ngClass]="innerClass"
    [name]="radioName"
    [value]="value"
    [disabled]="disabled"
    [(ngModel)]="checked"
    (change)="chooseRadio()">

  <span class="radio-mark"></span>

  <span class="radio-content">
      <ng-content></ng-content>
  </span>
</label>
