<label class="radio-container" [class.radio-checked]="checked"
       [ngClass]="labelClass">
    <input
            type="radio"
            class="radio"
            [ngClass]="innerClass"
            [name]="radioName"
            [value]="value"
            [disabled]="disabled"
            [checked]="checked"
            (change)="chooseRadio()">

    <span class="radio-mark"></span>

    <span class="radio-content">
      <ng-content></ng-content>
  </span>
</label>
