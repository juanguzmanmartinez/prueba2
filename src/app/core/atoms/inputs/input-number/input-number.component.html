<label class="input-number-container">
  <app-input
    inputLabelClass="input-number-label"
    [inputClass]="'input-number ' + inputClass"
    [inputError]="inputError"
    [inputId]="inputId"
    [inputName]="inputName"
    [inputType]="inputType"
    [disabled]="inputDisabled"
    [(ngModel)]="inputValue"
    (ngModelChange)="changeInputValue()"
    [inputPlaceholder]="inputPlaceholder"
    (blur)="onBlur($event)"
    (focus)="onFocus($event)"
    [inputDigitOnlyPipe]="true">
  </app-input>

</label>
