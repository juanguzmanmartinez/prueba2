<label class="input-number-container"
       [ngClass]="inputLabelClass">
  <app-input
    [inputLabelClass]="'input-number-label ' + inputLabelClass"
    [inputClass]="'input-number ' + inputClass"
    [inputError]="inputError"
    [inputId]="inputId"
    [inputName]="inputName"
    [inputType]="inputType"
    [disabled]="inputDisabled"
    [(ngModel)]="inputValue"
    (ngModelChange)="changeInputValue()"
    [inputPlaceholder]="inputPlaceholder"
    (blur)="onBlur($event)"
    (focus)="onFocus($event)"
    appDigitsOnly>
  </app-input>

</label>
