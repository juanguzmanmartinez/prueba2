<label class="input-label"
       [ngClass]="labelClass">
  <input
    class="input-basic"
    [class.input-error]="error"
    [ngClass]="innerClass"
    [id]="id"
    [name]="name"
    [type]="behavior"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [(ngModel)]="inputValue"
    [readonly]="readOnly"
    [maxlength]="maxLength"
    (ngModelChange)="changeInputValue()"

    (blur)="onBlur($event)"
    (focus)="onFocus($event)"/>
</label>
