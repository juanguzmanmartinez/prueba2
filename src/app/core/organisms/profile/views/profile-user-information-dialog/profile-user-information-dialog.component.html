<section class="profile-dialog">

    <div class="dialog-close">
        <app-icon fontName="close"
                  fontSize="24px"
                  innerClass="text-gray-5 cursor-pointer"
                  mat-dialog-close></app-icon>
    </div>

    <app-profile-dialog-header>
        <ng-container user-name>{{user.name}} {{user.firstLastName}} {{user.secondLastName}}</ng-container>
        <ng-container user-role>{{rolesNames[user.role]}}</ng-container>
    </app-profile-dialog-header>

    <div class="dialog-content">
        <div class="profile-dialog-information">

            <app-card-static-information class="d-block mb-6"
                                         iconName="mail">
                <ng-container information-title>Correo</ng-container>
                <ng-container information-caption>{{user.email}}</ng-container>
            </app-card-static-information>

            <app-card-static-information iconName="visibility">
                <ng-container information-title>Permisos</ng-container>
                <ng-container information-caption>{{rolesNames[user.role]}}</ng-container>
            </app-card-static-information>

        </div>

        <div class="profile-dialog-actions d-flex-horizontal-end">
            <app-button appearance="secondary"
                        innerClass="mr-4"
                        [mat-dialog-close]="profileDialogType.updatePassword">
                Cambiar de contraseña
            </app-button>
            <app-button appearance="primary"
                        [mat-dialog-close]="profileDialogType.logout">
                Cerrar sesión
            </app-button>
        </div>
    </div>

</section>
