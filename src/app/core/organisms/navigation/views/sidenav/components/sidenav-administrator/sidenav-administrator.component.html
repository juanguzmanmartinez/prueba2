<div *appRouterAccess="routerPath.administrator">
    <app-sidenav-route-expansion
            [disableChildren]="!sidenav?.opened"
            [routePathOptions]="{exact: sidenav?.opened}"
            [routePath]="routerPath.administrator"
            [routeText]="sidenavRouting.name"
            routeIcon="settings">
        <app-sidenav-route
                *appRouterAccess="routerPath.administratorUsers"
                [routePathOptions]="{exact: false}"
                [routePath]="[routerPath.administratorUsers]"
                routeText="Administrar usuarios">
        </app-sidenav-route>
    </app-sidenav-route-expansion>
</div>
