<app-router
  [routerActiveOptions]="routePathOptions"
  [router]="routePath"
  class="sidenav-route-container"
  routerActive="sidenav-route-active"
>
  <div class="sidenav-route">
    <app-icon
      *ngIf="routeIcon || svgName"
      [fontName]="routeIcon"
      [svgName]="svgName"
      [svgWidth]="svgWidth"
      class="sidenav-route-icon d-block"
    ></app-icon>
    <span
      [class.ms-6]="!routeIcon && !svgName"
      class="sidenav-route-text text-body-1-regular text-truncate ms-4"
    >
      {{ routeText }}
    </span>
  </div>
</app-router>
